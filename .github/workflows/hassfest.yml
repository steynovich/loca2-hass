name: Home Assistant Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  hassfest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Home Assistant hassfest validation
      uses: home-assistant/actions/hassfest@master

  home-assistant-integration-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Test integration loading
      run: |
        uv run python -c "
        import sys
        import os
        import traceback
        sys.path.insert(0, os.getcwd())
        
        print('üîç Testing integration component imports...')
        print(f'Python version: {sys.version}')
        print(f'Working directory: {os.getcwd()}')
        
        try:
            print('üì¶ Importing main entry points...')
            from custom_components.loca2 import async_setup_entry, async_unload_entry
            print('‚úÖ Entry points imported')
            
            print('üì¶ Importing config flow...')
            from custom_components.loca2.config_flow import Loca2ConfigFlow
            print('‚úÖ Config flow imported')
            
            print('üì¶ Importing API components...')
            from custom_components.loca2.api import Loca2ApiClient, Loca2Device, Loca2Location
            print('‚úÖ API components imported')
            
            print('üì¶ Importing device tracker...')
            from custom_components.loca2.device_tracker import Loca2DeviceTracker
            print('‚úÖ Device tracker imported')
            
            print('üì¶ Importing constants...')
            from custom_components.loca2.const import DOMAIN
            print('‚úÖ Constants imported')
            
            print('‚úÖ All integration components imported successfully')
        except ImportError as e:
            print(f'‚ùå Import error: {e}')
            print('üìã Traceback:')
            traceback.print_exc()
            sys.exit(1)
        except Exception as e:
            print(f'‚ùå Unexpected error: {e}')
            print('üìã Traceback:')
            traceback.print_exc()
            sys.exit(1)
        "

  manifest-validation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Validate manifest against Home Assistant requirements
      run: |
        uv run python -c "
        import json
        import sys
        
        with open('custom_components/loca2/manifest.json') as f:
            manifest = json.load(f)
        
        # Home Assistant required fields
        ha_required = [
            'domain', 'name', 'version', 'documentation', 'issue_tracker',
            'codeowners', 'requirements', 'iot_class', 'config_flow'
        ]
        
        errors = []
        
        for field in ha_required:
            if field not in manifest:
                errors.append(f'Missing Home Assistant required field: {field}')
        
        # Validate domain format
        if 'domain' in manifest:
            domain = manifest['domain']
            if not domain.islower():
                errors.append('Domain must be lowercase')
            if not domain.replace('_', '').isalnum():
                errors.append('Domain must be alphanumeric (underscores allowed)')
        
        # Validate requirements format
        if 'requirements' in manifest:
            if not isinstance(manifest['requirements'], list):
                errors.append('Requirements must be a list')
        
        # Validate config_flow
        if 'config_flow' in manifest:
            if manifest['config_flow'] is not True:
                errors.append('Config flow must be True for UI configuration')
        
        if errors:
            print('‚ùå Home Assistant manifest validation failed:')
            for error in errors:
                print(f'  - {error}')
            sys.exit(1)
        else:
            print('‚úÖ Home Assistant manifest validation passed')
        "

  async-validation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Validate async implementation
      run: |
        uv run python -c "
        import sys
        import os
        import inspect
        import traceback
        sys.path.insert(0, os.getcwd())
        
        try:
            print('üîç Starting async validation...')
            print(f'Python version: {sys.version}')
            print(f'Working directory: {os.getcwd()}')
            
            print('üì¶ Importing main entry points...')
            from custom_components.loca2 import async_setup_entry, async_unload_entry
            print('‚úÖ Successfully imported entry points')
            
            print('üì¶ Importing API client...')
            from custom_components.loca2.api import Loca2ApiClient
            print('‚úÖ Successfully imported API client')
            
            print('üì¶ Importing device tracker...')
            from custom_components.loca2.device_tracker import Loca2DeviceTracker
            print('‚úÖ Successfully imported device tracker')
            
            errors = []
            
            # Check main entry points are async
            print('üîç Validating main entry points...')
            if not inspect.iscoroutinefunction(async_setup_entry):
                errors.append('async_setup_entry must be async')
            else:
                print('‚úÖ async_setup_entry is async')
                
            if not inspect.iscoroutinefunction(async_unload_entry):
                errors.append('async_unload_entry must be async')
            else:
                print('‚úÖ async_unload_entry is async')
            
            # Check API client methods are async
            print('üîç Validating API client methods...')
            api_methods = ['test_connection', 'get_devices', 'get_device_location', 'close']
            for method_name in api_methods:
                if hasattr(Loca2ApiClient, method_name):
                    method = getattr(Loca2ApiClient, method_name)
                    if not inspect.iscoroutinefunction(method):
                        errors.append(f'API method {method_name} must be async')
                    else:
                        print(f'‚úÖ API method {method_name} is async')
                else:
                    errors.append(f'API method {method_name} not found')
            
            # Check device tracker update method is async
            print('üîç Validating device tracker methods...')
            if hasattr(Loca2DeviceTracker, 'async_update'):
                if not inspect.iscoroutinefunction(Loca2DeviceTracker.async_update):
                    errors.append('DeviceTracker.async_update must be async')
                else:
                    print('‚úÖ DeviceTracker.async_update is async')
            else:
                errors.append('DeviceTracker.async_update method not found')
            
            if errors:
                print('‚ùå Async validation failed:')
                for error in errors:
                    print(f'  - {error}')
                sys.exit(1)
            else:
                print('‚úÖ Async validation passed - all methods are properly async')
                
        except ImportError as e:
            print(f'‚ùå Import error during async validation: {e}')
            print('üìã Traceback:')
            traceback.print_exc()
            sys.exit(1)
        except Exception as e:
            print(f'‚ùå Unexpected error during async validation: {e}')
            print('üìã Traceback:')
            traceback.print_exc()
            sys.exit(1)
        "